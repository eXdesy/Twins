<header>
	<div class="heading">
		<h1>Search</h1>
		<div class="header_content">
			<div class="search_menu">
				<select #searchType (change)="updatePlaceholder(searchType.value)" class="search_select">
					<option value="profile" selected>Profile</option>
					<option value="group">Group</option>
					<option value="channel">Channel</option>
				</select> 
				<input [placeholder]="placeholder" #searchTerm type="search" class="search">
				<button type="button" class="search_button" (click)="onSearch(searchTerm.value, searchType.value)">
					<svg class="search_icon" aria-hidden="true" viewBox="0 0 24 24">
						<g>
							<path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
						</g>
					</svg>
				</button>
			</div>
		</div>
	</div>
</header>
<main>
	<div class="container" id="container">

	</div>
</main>
