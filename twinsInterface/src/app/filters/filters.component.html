<div *ngIf="message === 'filterChannels'">
  <div class="filters">
    <div class="filter">
      <div class="header">
        <div class="header_content">
          <label class="back-button" (click)="closeFilter()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path fill="currentColor" d="M12 9.059V6.5a1.001 1.001 0 0 0-1.707-.708L4 12l6.293 6.207a.997.997 0 0 0 1.414 0A.999.999 0 0 0 12 17.5v-2.489c2.75.068 5.755.566 8 3.989v-1c0-4.633-3.5-8.443-8-8.941"/>
            </svg>
          </label>  
          <h1>Filter channels</h1>
        </div>
        <p>Choose the channels you are interested in to list them!</p>
      </div>
      <div class="interests">
        <div 
          class="interest" 
          *ngFor="let category of categories" 
          [class.selected]="selectedCategories.includes(category)"
          (click)="toggleSelection(category)">
          {{ category }}
        </div>
      </div>
      <button class="continue-button" (click)="getAllChannelsCategory()">Continue</button>
    </div>
  </div>
</div>

<div *ngIf="message === 'report'">
  <div class="filters">
    <div class="filter">
      <div class="header">
        <div class="header_content">
          <label class="report-back-button" (click)="closeReport()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path fill="currentColor" d="M12 9.059V6.5a1.001 1.001 0 0 0-1.707-.708L4 12l6.293 6.207a.997.997 0 0 0 1.414 0A.999.999 0 0 0 12 17.5v-2.489c2.75.068 5.755.566 8 3.989v-1c0-4.633-3.5-8.443-8-8.941"/>
            </svg>
          </label>  
          <h1>Reporting...</h1>
        </div>
        <p>Describe to us the report cause!</p>
      </div>
      <div class="interests">
        <div 
          class="report-interest" 
          *ngFor="let report of reports" 
          [class.report]="selectedReportCategory === report"
          (click)="selectReportType(report)">
          {{ report }}
        </div>
      </div>
      <div class="report-description field">
        <textarea #description class="description" id="description" placeholder="Report Description" 
          (input)="updateCharCount()" maxlength="250"></textarea>
        <label class="description-title">Report Description</label>
        <div class="char-counter" id="charCounter">{{ charCount }}/200</div>
      </div>
      <button class="report-continue-button" (click)="createReport(selectedReportCategory, description.value)">Continue</button>
    </div>
  </div>
</div>
